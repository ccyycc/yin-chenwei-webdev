<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Login</title>
    <link href="../../../vendor/bootstrap/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="../css/style.css"
          rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <a href="../index.html"
           class="navbar-btn">
            <span class="navigating-btn glyphicon glyphicon-chevron-left pull-left"></span>
        </a>
        <span class="navbar-brand hover-focus-disable">Login</span>

    </div>
</nav>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username"
                   type="text"
                   class="form-control"
                   placeholder="john123"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password"
                   type="password"
                   class="form-control"
                   placeholder="abc123"/>
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       href="profile.html">Login</a>
    <a class="btn btn-success btn-block"
       href="register.html">Register</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 text-center">
                <a href="../index.html"
                   class="navbar-btn">
                    <span class="navigating-btn glyphicon glyphicon-home"></span>
                </a>
            </div>
            <div class="col-xs-6 text-center">
                <a href="../user/profile.html"
                   class="navbar-btn">
                    <span class="navigating-btn glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
