<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Profile</title>
    <link href="../../../vendor/bootstrap/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="../css/style.css"
          rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <a href="../index.html"
           class="navbar-btn">
            <span class="navigating-btn glyphicon glyphicon-chevron-left pull-left"></span>
        </a>
        <span class="navbar-brand hover-focus-disable">Profile</span>
        <a href="profile.html"
           class="navbar-btn">
            <span class="navigating-btn glyphicon glyphicon-ok pull-right"></span>
        </a>
    </div>
</nav>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   placeholder="Username"
                   value="john123">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   placeholder="alice@wonderland.com"
                   value="john123@gmail.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text"
                   class="form-control"
                   id="first-name"
                   placeholder="Alice"
                   value="John">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text"
                   class="form-control"
                   id="last-name"
                   placeholder="Wonderland"
                   value="Doe">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="profile.html">Save</a>
    <a class="btn btn-success btn-block"
       href="../website/website-list.html">Websites</a>
    <a class="btn btn-danger btn-block"
       href="login.html">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 text-center">
                <a href="../index.html"
                   class="navbar-btn">
                    <span class="navigating-btn glyphicon glyphicon-home"></span>
                </a>
            </div>
            <div class="col-xs-6 text-center">
                <a href="../user/profile.html"
                   class="navbar-btn">
                    <span class="navigating-btn glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
