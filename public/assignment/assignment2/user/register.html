<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Register</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="../css/style.css">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <a href="../index.html"
           class="navbar-btn">
            <span class="navigating-btn glyphicon glyphicon-chevron-left pull-left"></span>
        </a>
        <span class="navbar-brand hover-focus-disable">Register</span>
    </div>
</nav>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username"
                   type="text"
                   class="form-control"
                   placeholder="john123"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password"
                   type="password"
                   class="form-control"
                   placeholder="abc123"/>
        </div>
        <div class="form-group">
            <label for="reenter-password">Password</label>
            <input id="reenter-password"
                   type="password"
                   class="form-control"
                   placeholder="verify password"/>
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       href="profile.html">Register</a>
    <a class="btn btn-danger  btn-block"
       href="login.html">Cancel</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 text-center">
                <a href="../index.html"
                   class="navbar-btn">
                    <span class="navigating-btn glyphicon glyphicon-home"></span>
                </a>
            </div>
            <div class="col-xs-6 text-center">
                <a href="../user/profile.html"
                   class="navbar-btn">
                    <span class="navigating-btn glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
