<div ng-include="'views/common/header-noSideBar.view.client.html'"></div>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="username">Name</label>
            <input type="text"
                   class="form-control"
                   ng-model="model.widget.name"
                   id="username"
                   placeholder="widget name"/>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text"
                   class="form-control"
                   ng-model="model.widget.text"
                   id="text"
                   placeholder="title"/>
        </div>
        <div class="form-group">
            <label for="size">size</label>
            <select id="size"
                    ng-model="model.widget.size"
                    class="form-control">
                <option ng-selected="model.widget.size=='1'"
                        value="1">Largest
                </option>
                <option ng-selected="model.widget.size=='2'"
                        value="2">Larger
                </option>
                <option ng-selected="model.widget.size=='3'"
                        value="3">Large
                </option>
                <option ng-selected="model.widget.size=='4'"
                        value="4">Small
                </option>
                <option ng-selected="model.widget.size=='5'"
                        value="5">Smaller
                </option>
                <option ng-selected="model.widget.size=='6'"
                        value="6">Smallest
                </option>
            </select>
        </div>
    </form>

    <a class="btn btn-primary  btn-block"
       ng-click="model.funcButton()">Save</a>
    <a class="btn btn-danger  btn-block"
       ng-show="model.edit"
       ng-click="model.goBack()">Delete</a>
    <a class="btn btn-danger  btn-block"
       ng-show="model.new"
       ng-click="model.goBack()">Cancel</a>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
